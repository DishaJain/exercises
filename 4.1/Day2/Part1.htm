 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
      <title>Using Form Selectors and Filters</title>
      <!-- Add JQuery here -->
	 
	  
	 <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	 <script src="scripts/jquery.validate.js" type="text/javascript"></script>	
	 <script src="scripts/jquery.metadata.js" type="text/javascript"></script>	
     <script type="text/javascript">  
          $("document").ready(function() {
			  
              $("#formValidate").validate({
			  meta: "validate",
			  rules:{
				newsletterCheckbox:{
					required: true,
					minlength: 2
				}
			  },
			  messages:{		
							newsletterCheckbox : "Please select at least two topics you'd like to receive."
						}
			  
			  });
			 $('#newsletterOptions').hide();
			  $('input[id="newsletterCheckbox"]').bind('click',function() {
				 if($(this).is(':checked')) {
				 $('#newsletterOptions').show();
				 }
				 else{
					$('#newsletterOptions').hide();
				 }
			  
			  });
          });
		 
      </script>
      <style type="text/css">
          .style1 {
              width: 600px;
          }

          .style2 {
              width: 200px;
          }
		  .margin {
              margin-left:60px;
          }
		  .background{
			filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#E6FFCC', EndColorStr='#F5FFEB');
    background: -webkit-gradient(linear, left top, left bottom, from(#E6FFCC), to(#F5FFEB));
    background: -moz-linear-gradient(top, #E6FFCC, #F5FFEB);
	
		  }
		form label.error {color : red;}
		input.error { border: 1px solid red; }
		  
      </style>
  </head>
  <body>

  <h1>
      Example Form Document</h1>

  <form class="background" id="formValidate" action="" method="get">

      <table class="style1">
          <tbody>
          <tr>
		  <td class="style2">
                  First Name
              </td>
              <td>
                  <input id="firstName" type="text" title="Please enter valid first name" name="fname" class="required"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Last Name
              </td>
              <td>
                  <input id="lastName" type="text"  title="Please enter valid last name" name="lastName" class="required"/></td>
          </tr>
		  
		  <tr>
              <td class="style2">
                  User Name
              </td>
              <td>
                  <input id="userName" type="text" class="required"/></td>
          </tr>
		  <tr>
              <td class="style2">
                  Password
              </td>
              <td>
				<input id="password" name="password" type="password" class="required"/>
                  </td>
          </tr>
		  <tr>
              <td class="style2">
                  Confirm Password
              </td>
              <td>
                  <input id="confirmPassword" name="confirmPassword" type="password" class="required"/>
			  </td>
          </tr>
		  <tr>
              <td>
                  Email
              </td>
              <td>
                   <input name="email" type="text" id="email" class="{validate:{required:true, email:true, messages:{required:'Please enter your email address', email:'Please enter a valid email address'}}}" /></td>
				   
				  
				  
				    
          </tr>
          <tr>
              <td class="style2">
                  Please agree to our policy
              </td>
              <td>
                  <input id="agreeCheckbox" type="checkbox"/></td>
          </tr>
		  <tr>
              <td class="style2">
                  I'd like to receive the newsletters
              </td>
              <td>
                  <input id="newsletterCheckbox" type="checkbox"/></td>
          </tr>
		  
          </tbody>
      </table>
	  <div id="newsletterOptions">
		<div>
                  Topics (select atleast two)
        </div>
        <div><input name="newsletterCheckbox" class="margin" type="checkbox"/>MarketFlash</div>  
		<div><input name="newsletterCheckbox" class="margin" type="checkbox"/>Latest Fuzz</div> 
		<div><input name="newsletterCheckbox" class="margin" type="checkbox"/>Mailing list digester</div>  
		 <label class="error" for="newsletterCheckbox" style="display:none;" generated="true"></label>
	  </div>
	<input type="submit" id="submitBtn" value="Submit"/>
  </form>
  </body>
  </html>
